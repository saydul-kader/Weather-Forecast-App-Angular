<div class="container text-light">
    <h1 class="cityname text-white py-3">{{cityName}}</h1>
      <img class= "icon wi display-1" alt="logo" src='{{iconUrl}}'/>
      <h1 class="py-2">{{temperature}}&deg;</h1>
      <h3>
        Max:<span class="px-4">{{temp_min}}&deg;</span>
        Min:<span class="px-4">{{temp_max}}&deg;</span>
      </h3>
    <h4 class="py-3">
      {{description}}
    </h4>
</div>
